<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Nome da Loja</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <header>
        <h1><a href="index.html">Nome da Loja</a></h1>
    </header>

    <main>
        <h2>Finalizar Compra</h2>

        <form id="form-compra">
            <section id="info-pessoais">
                <h3>Informações Pessoais</h3>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </section>

            <section id="endereco-entrega">
                <h3>Endereço de Entrega</h3>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>

                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>

                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </section>

            <section id="forma-pagamento">
                <h3>Forma de Pagamento</h3>
                <select name="pagamento" id="pagamento">
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="boleto">Boleto Bancário</option>
                    <option value="pix">PIX</option>
                </select>
                </section>
            
            <button type="submit">Concluir Pedido</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Nome da Loja. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
