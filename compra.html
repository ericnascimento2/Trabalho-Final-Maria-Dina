    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

<header>
    <h1><a href="pginicial.html">Guitas</a></h1>

    <nav class="main-nav" aria-label="Navegação principal">
        <ul>
            <li><a href="pginicial.html">Início</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="sobre.html">Sobre</a></li>
        </ul>
    </nav>

    <div class="utility-nav">
        <button type="button" class="search-toggle" aria-label="Abrir busca" aria-expanded="false">
            <img src="icones/pesquisar.png" alt="" class="nav-image">
        </button>
        <div class="search-container" id="search-box">
            <input type="text" id="search-input" placeholder="Pesquisar..." aria-label="Buscar produtos">
        </div>

        <a href="carrinho.html" class="cart-icon" aria-label="Carrinho de compras">
            <img src="icones/carrinho.png" alt="" class="nav-image">
            <span class="cart-count" id="cart-count">0</span>
        </a>

        <a href="login.html" class="login-link">
            <img src="icones/usuario.png" alt="" class="nav-image login-icon">
            <span>Login</span>
        </a>
    </div>
</header>

<main class="wrapper">
    <section id="form-compra">
        <h2>Finalizar Compra</h2>
        <form id="compra-form">
            <fieldset id="info-pessoais">
                <legend>Informações Pessoais</legend>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <fieldset id="endereco-entrega">
                <legend>Endereço de Entrega</legend>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" maxlength="9" required placeholder="00000-000">

                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>

                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </fieldset>

            <fieldset id="forma-pagamento">
                <legend>Forma de Pagamento</legend>
                <select name="pagamento" id="pagamento">
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="boleto">Boleto Bancário</option>
                    <option value="pix">PIX</option>
                </select>

                <div id="cartao-campos" style="display: none;">
                    <label for="cartao-numero">Número do Cartão:</label>
                    <input type="text" id="cartao-numero" name="cartao-numero" maxlength="16">

                    <label for="cartao-validade">Validade:</label>
                    <input type="text" id="cartao-validade" name="cartao-validade" placeholder="MM/AA">

                    <label for="cartao-cvv">CVV:</label>
                    <input type="text" id="cartao-cvv" name="cartao-cvv" maxlength="3">
                </div>
            </fieldset>

            <button type="submit">Concluir Pedido</button>
        </form>
    </section>
</main>

</html>
