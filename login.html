<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nome da Loja</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <header>
        <h1><a href="index.html">Nome da Loja</a></h1>
    </header>

    <main>
        <section id="login-form">
            <h2>Acessar sua Conta</h2>
            <form>
                <label for="email-login">E-mail:</label>
                <input type="email" id="email-login" name="email-login" required>
                
                <label for="senha-login">Senha:</label>
                <input type="password" id="senha-login" name="senha-login" required>
                
                <button type="submit">Entrar</button>
            </form>
            <p>NÃ£o tem uma conta? <a href="#">Cadastre-se aqui</a>.</p>
        </section>
    </main>

</body>
</html>
